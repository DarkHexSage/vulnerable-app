{% extends "base.html" %}
{% block content %}
<h1>All Products</h1>

<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">
    {% for product in products %}
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div style="font-size: 48px; text-align: center; margin-bottom: 10px;">{{ product['image'] }}</div>
        <h3>{{ product['name'] }}</h3>
        <p>{{ product['description'] }}</p>
        <p style="font-size: 24px; color: #667eea; font-weight: bold;">${{ product['price'] }}</p>
        <a href="/product/{{ product['id'] }}" class="btn" style="width: 100%; text-align: center;">View</a>
        <a href="/add_to_cart/{{ product['id'] }}" class="btn btn-success" style="width: 100%; text-align: center; margin-top: 5px;">Add Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
